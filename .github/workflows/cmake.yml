name: CI build

on:
  push:
    branches: [ '**' ]

  pull_request:
    branches: [ main ]

jobs:
  # this job:
  # + is parallel to the Linux packager job which builds its own binaries,
  # + only builds ziti-edge-tunnel for x86 on MacOS, Windows, and for Linux on arm, arm64
  # note that the Linux matrices for arm, arm64 may eventually move to a packager job if
  #   want to also support deb, rpm for arm, arm64
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macOS-10.15
            cmake_opts: null
            arch: x86_64
            toolchain: default.cmake

          - os: windows-latest
            cmake_opts: -G "MinGW Makefiles" -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}\install
            toolchain: default.cmake
            arch: x86_64

          - os: ubuntu-18.04
            install: crossbuild-essential-armhf
            toolchain: Linux-arm.cmake
            cmake_opts: -DCMAKE_BUILD_TYPE=Release
            arch: arm

          - os: ubuntu-18.04
            install: crossbuild-essential-arm64
            toolchain: Linux-arm64.cmake
            cmake_opts: -DCMAKE_BUILD_TYPE=Release
            arch: arm64

    steps:
      - name: checkout workspace
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: make build dir
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: install Debian crossbuild toolchain
        if: ${{ matrix.install != null }}
        run: |
          sudo apt -y update
          sudo apt -y install ${{ matrix.install }}

      - name: configure cmake
        run: cmake ${{matrix.cmake_opts}} -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}/toolchains/${{matrix.toolchain}} -S ${{ github.workspace }} -B ${{github.workspace}}/build

        # yields two files with names computed by cmake like:
        # 1) ./build/bundle/ziti-edge-tunnel-OS_ARCH.zip
        # 2) ./build/bundle/ziti-edge-tunnel-test-OS_ARCH.zip
        # where:
        # - OS: Windows
        #   ARCH: AMD64
        # - OS: Darwin
        #   ARCH: x86_64
        # - OS: Linux
        #   ARCH: arm
        # - OS: Linux
        #   ARCH: aarch64
      - name: build ziti-edge-tunnel bundle target
        run: cmake --build ${{github.workspace}}/build --target bundle --verbose

      - name: list bundle artifacts
        run: ls -R
        working-directory: ${{ github.workspace }}/build/bundle/

      - name: list program artifacts
        run: ls -R
        working-directory: ${{ github.workspace }}/build/programs/ziti-edge-tunnel/

      - name: upload bundle artifacts
        uses: actions/upload-artifact@v3
        with:
          # puts one object with a key based on the workflow context properties
          # shown in "name" in a zip archive containing two zip artifacts from
          # the bundle target
          name: ${{ runner.os }}-${{ matrix.arch }}-zip
          path: |
            ./build/bundle/ziti-edge-tunnel-*.zip
          if-no-files-found: error

  package:
    runs-on: ubuntu-20.04
    # optionally override entire container image:tag string
    container: ${{ matrix.distro.container || format('{0}:{1}', matrix.distro.name, matrix.distro.version) }} 
    # only override container image name and tag is distro version
    #container: ${{ matrix.distro.container || matrix.distro.name }}:${{ matrix.distro.version }}
    strategy:
      fail-fast: false
      matrix:
        arch: [ x86_64 ] # TODO: migrate the Linux builds for arm, arm64 too
        distro:
          - name: ubuntu
            version: "20.04"
            type: deb
          - name: ubuntu
            version: "18.04"
            type: deb
          - name: ubuntu
            version: "16.04"
            type: deb
          - name: ubuntu
            version: "14.04"
            type: deb
          - name: redhat
            version: "7"
            type: rpm
            container: quay.io/centos/centos:7
          - name: redhat
            version: "8"
            type: rpm
            container: quay.io/rockylinux/rockylinux:8
    steps:
      # only 20.04 has >= 2.18, which is required by actions/checkout to clone
      # which enables cmake version discovery
      - name: install Modern Git in runner container if Ubuntu
        if: ${{ matrix.distro.name == 'ubuntu' }}
        run: |
          apt -y update
          apt-get -y install software-properties-common
          add-apt-repository -y ppa:git-core/ppa
          apt -y update
          apt -y install git
          git --version

      - name: install Modern Git in runner container if RedHat 8
        if: ${{ matrix.distro.name == 'redhat' && matrix.distro.version == '8' }}
        run: |
          dnf -y update
          dnf -y install git
          git --version

      - name: install Modern Git in runner container if RedHat 7
        if: ${{ matrix.distro.name == 'redhat' && matrix.distro.version == '7' }}
        run: |
          yum -y install centos-release-scl
          yum -y install rh-git218
          source scl_source enable rh-git218 && git --version
          cat << 'EOF' >| /root/git.sh
          #!/bin/bash
          source scl_source enable rh-git218 && git "${@}"
          EOF
          chmod +x /root/git.sh
          update-alternatives --install /usr/bin/git git /root/git.sh 50

      - name: checkout workspace
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: configure build action for distro version
        env:
          DISTRO_LABEL: ${{ format('{0}-{1}', matrix.distro.name, matrix.distro.version) }}
        shell: bash
        run: |
          for FILE in Dockerfile entrypoint.sh; do
            mv -v ./.github/actions/openziti-tunnel-build-action/${FILE}.${DISTRO_LABEL} \
                  ./.github/actions/openziti-tunnel-build-action/${FILE}
          done

      - name: build binary and package
        uses: ./.github/actions/openziti-tunnel-build-action

      - name: list build artifacts
        run: |
          cat /etc/*-release
          ls -horAS ./build/

      - name: list program artifacts
        run: |
          cat /etc/*-release
          ls -horAS ./build/programs/ziti-edge-tunnel/

      - name: run binary artifact
        if: ${{ matrix.distro.name != 'redhat' }} # TODO: error while loading shared libraries: libatomic.so.1
        run: |
          cat /etc/*-release
          ./build/programs/ziti-edge-tunnel/ziti-edge-tunnel version

      - name: install package artifact in runner container if Ubuntu
        if: ${{ matrix.distro.name == 'ubuntu' }}
        run: |
          yes|dpkg --install ./build/ziti-edge-tunnel-*.deb || apt-get -yf install

      - name: install package artifact in runner container if RedHat
        if: ${{ matrix.distro.name == 'redhat' }}
        run: |
          yum -y install ./build/ziti-edge-tunnel-*.rpm

      - name: upload ziti-edge-tunnel binary
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.distro.name }}-${{ matrix.distro.version }}-${{ matrix.arch }}-bin
          path: |
            ./build/programs/ziti-edge-tunnel/ziti-edge-tunnel
          if-no-files-found: error

      - name: upload ziti-edge-tunnel package
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.distro.name }}-${{ matrix.distro.version }}-${{ matrix.arch }}-${{ matrix.distro.type }}
          path: |
            ./build/ziti-edge-tunnel-*.${{ matrix.distro.type }}
          if-no-files-found: error
